<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive car shop website design</title>
    <!--font awesome cdn link &gt-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
    <!--custom css file link-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--header section starts-->
<header class="header">
    <a href="#" class="logo">
        <img src="img/logo.png" alt="">
    </a>

    <nav class="navbar">
        <a href="#home">trang chủ</a>
        <a href="#about">Thông Tin</a>
        <a href="#list">Danh Sách</a>
        <a href="#products">Sản Phẩm</a>
        <a href="#review">Đánh Giá</a>
        <a href="#blogs">Blogs</a>
    </nav>
    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>


    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>


    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="img/car1.jpeg" alt="" >
            <div class="content">
                <h3>Xe 01</h3>
                <div class="price">$15.99/-</div>

            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="img/car2.webp" alt="" >
            <div class="content">
                <h3>Xe 02</h3>
                <div class="price">$15.99/-</div>
                
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="img/car3.jpeg" alt="" >
            <div class="content">
                <h3>Xe 03</h3>
                <div class="price">$15.99/-</div>
                
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="img/img4.webp" alt="" >
            <div class="content">
                <h3>Xe 04</h3>
                <div class="price">$15.99/-</div>
                
            </div>
        </div>
    </div>
    <a href="#" class="btn">Kiểm tra ngay</a>

      
</header>
<!--header section edns-->










<!--custom js file link-->
<script src="js/script.js"></script>
</body>
</html>
